<html>
    <head>
        <meta charset="utf-8">
        <link href="/d3-geomap/dist/d3-geomap.css" rel="stylesheet">
    </head>
    <body>
        <div class="d3-geomap" id="map"></div>
    </body>
    <script src="https://unpkg.com/topojson@3/dist/topojson.min.js"></script>
    <script src="/d3-geomap/dist/d3-geomap.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    
    <script src="main.js"></script>

    <div>
        <select id="worlddata-class">
          <option value="count" selected>Count</option>
          <option value="squat_mean">Avg Squat</option>
          <option value="bench_mean">Avg Bench</option>
          <option value="deadlift_mean">Avg Deadlift</option>
          <option value="squat_max">Max Squat</option>
          <option value="bench_max">Max Bench</option>
          <option value="deadlift_max">Max Deadlift</option>
        </select>
    </div>

    <main>
        <section>
            <h3>Lifter PR</h3>
            <svg id="lifter"></svg>
          </section>
          <section>
            <h3>Competition Results</h3>
            <svg id="comp"></svg>
          </section>
          <section>
            <br><br>
            <br><br>
            <label><strong>Lifter Name:</strong></label>
            <br><br>
            <input id='lifter_name' type="text" name="name" value="" size="12">
            <br><br>
        </section>
        <svg id="map"></svg>
    </main>
</html>
